<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"
    defer></script>
  <style>
    /* classe para colocar a altura da linha para 400 e alterar a corde fundo */
    .my-custom-row {
      background-color: aquamarine;
      height: 400px;
    }
  </style>
  <title>Desafio aula 15/07/2022</title>
</head>

<body>
  <!-- incicia a classe container -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-2">col one</div>
      <div class="col-sm-12 col-md-6 col-lg-2">col two</div>
    </div> <!-- fim row-->
    <div class="row">
      <div class="col-sm-6 order-sm-2">col one</div>
      <div class="col-sm-6 order-sm-1">col two</div>
    </div> <!-- fim row-->
    <div class="row">
      <div class="col-sm-4 offset-sm-2">col one</div>
      <div class="col-sm-4 offset-sm-1">col two</div>
    </div> <!-- fim row-->
    <div class="row my-custom-row justify-content-center align-items-center gx-5">
      <div class="col-sm-4">
        <div class="p-3 border bg-light">col one</div>
      </div>
      <div class="col-sm-4">
        <div class="p-3 border bg-light">col two</div>
      </div>
    </div> <!-- fim row-->
    <div class="row m-5 justify-content-center align-items-center text-center">
      <div class="col">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Abrir
          modal</button>
      </div>
      <div class="col"><button type="button" class="btn btn-secondary">Secondary</button></div>
      <div class="col"><button type="button" class="btn btn-danger">Danger</button></div>
    </div> <!-- fim row-->
  </div> <!-- fim contanier-->

  <!-- modal exemplo -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Distinctio atque excepturi soluta culpa eius voluptatum alias. Consectetur similique vel itaque.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
